<VirtualHost *:80>
  ServerName dominio1.com
  ServerAlias www.dominio1.com
  DocumentRoot "/usr/local/apache2/htdocs/dominio1.com"
  ErrorLog "logs/dominio1_error.log"
  CustomLog "logs/dominio1_access.log" common
  <Directory "/usr/local/apache2/htdocs/dominio1.com">
    Require all granted
    AllowOverride All
  </Directory>
</VirtualHost>
