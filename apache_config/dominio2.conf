<VirtualHost *:80>
  ServerName dominio2.com
  ServerAlias www.dominio2.com
  DocumentRoot "/usr/local/apache2/htdocs/dominio2.com"
  ErrorLog "logs/dominio2_error.log"
  CustomLog "logs/dominio2_access.log" common
  <Directory "/usr/local/apache2/htdocs/dominio2.com">
    Require all granted
    AllowOverride All
  </Directory>
</VirtualHost>
